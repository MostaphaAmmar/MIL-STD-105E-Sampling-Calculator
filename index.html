<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIL-STD-105E Sampling Calculator</title>
  <style>
    /* Keep all your original styles and add: */
    .tab { display: none; }
    .tab.active { display: block; }
    .tab-buttons button {
      margin-right: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="Scitra logo.jpg" alt="Scitra Logo" class="logo">
    <div>
      <h2>Quality Department</h2>
      <h3>IPC and Packaging Section</h3>
    </div>
  </div>

  <h1>MIL-STD-105E Sampling Calculator</h1>

  <div class="tab-buttons">
    <button onclick="showTab('mil')">MIL-STD Sampling</button>
    <button onclick="showTab('binomial')">Binomial Probability</button>
  </div>

  <!-- MIL-STD Tab -->
  <div id="mil" class="tab active">
    <!-- Keep your existing MIL-STD content unchanged -->
    <!-- ... existing code ... -->
  </div>

  <!-- Binomial Probability Tab -->
  <div id="binomial" class="tab">
    <label for="n">Sample Size (n):</label>
    <input type="number" id="n" min="1">

    <label for="k">Number of Defectives (k):</label>
    <input type="number" id="k" min="0">

    <label for="p">Defect Rate (p):</label>
    <input type="number" id="p" step="0.0001" min="0" max="1" placeholder="e.g., 0.01 for 1%">

    <button onclick="calculateBinomial()">Calculate Probability</button>

    <div class="result" id="binomialResult"></div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function factorial(x) {
      if (x === 0 || x === 1) return 1;
      let result = 1;
      for (let i = 2; i <= x; i++) result *= i;
      return result;
    }

    function binomialCoefficient(n, k) {
      return factorial(n) / (factorial(k) * factorial(n - k));
    }

    function calculateBinomial() {
      const n = parseInt(document.getElementById('n').value);
      const k = parseInt(document.getElementById('k').value);
      const p = parseFloat(document.getElementById('p').value);

      if (isNaN(n) || isNaN(k) || isNaN(p) || k > n || p < 0 || p > 1) {
        document.getElementById('binomialResult').textContent = "Please enter valid values.";
        return;
      }

      const binomCoeff = binomialCoefficient(n, k);
      const prob = binomCoeff * Math.pow(p, k) * Math.pow(1 - p, n - k);

      document.getElementById('binomialResult').textContent =
        `P(X = ${k}) = ${prob.toFixed(6)}`;
    }
  </script>
</body>
</html>
